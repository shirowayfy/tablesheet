<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>TableSheet</title>
</head>
<body>

<div id="app" class="container">
    <div class="excel">

        <div class="excel__header">

            <div class="header__input">

                <input type="text" class="input" value="New Table">

                <i class="material-icons">
                    tab
                </i>

            </div>

            <div class="nav">
                <div class="button">Delete</div>
                <div class="button">Exit</div>
            </div>

        </div>

        <div class="excel__toolbar">

            <div class="button">
                <i class="material-icons">
                    format_align_left
                </i>
            </div>

            <div class="button">
                <i class="material-icons">
                    format_align_center
                </i>
            </div>

            <div class="button">
                <i class="material-icons">
                    format_align_right
                </i>
            </div>

            <div class="button">
                <i class="material-icons">
                    format_bold
                </i>
            </div>

            <div class="button">
                <i class="material-icons">
                    format_italic
                </i>
            </div>

            <div class="button">
                <i class="material-icons">
                    format_underline
                </i>
            </div>

            <div class="button__list">

                <div class="current">12</div>

                <ul class="size-list">
                    <li class="size-list__item">13</li>
                    <li class="size-list__item">14</li>
                    <li class="size-list__item">15</li>
                    <li class="size-list__item">16</li>

                </ul>
            </div>

            <div class="button__fonts">
                <div class="current">Roboto</div>

                <ul class="fonts-list">
                    <li class="fonts-list__item">Ninito</li>
                    <li class="fonts-list__item">Georgia</li>
                    <li class="fonts-list__item">Another</li>
                    <li class="fonts-list__item">Another</li>
                </ul>
            </div>

        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">

            <div class="row">
                <div class="row-info"></div>

                <div class="row-data">

                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>

                    <div class="column">
                        B
                    </div>

                    <div class="column">
                        C
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="row-info">1</div>

                <div class="row-data">

                    <div class="cell selected" contenteditable="">1</div>
                    <div class="cell">3</div>
                    <div class="cell">2</div>

                </div>
            </div>

            <div class="row">
                <div class="row-info">2</div>

                <div class="row-data">

                    <div class="cell selected">1</div>
                    <div class="cell">3</div>
                    <div class="cell">2</div>

                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
